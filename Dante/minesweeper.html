<!DOCTYPE html>
<html class="noSelect">
<head>
    <title>MineSweeper</title>
    <link href="minesweeperStyle.css" rel="stylesheet"/>
</head>
<body>
    <div id="ReturnToRoster">
        <a id="BTN_Return" href="../index.html">Return to Roster</a>
    </div>
    <div class="row center">
        <h1>
            Welcome to MineSweeper!
        </h1>
    </div>
    <div id="Settings" class="column">
        <div class="row">
            <div id="ShowSettings" class="menuButton">â–²</div>
            <div class="label">Settings</div>
        </div> 
        <div class="row">
            <div id="AddColumn" class="button settings">+column</div>
            <div id="SubColumn" class="button settings">-column</div>
        </div>
        <div class="row">
            <div id="AddRow" class="button settings">+row</div>
            <div id="SubRow" class="button settings">-row</div>    
        </div>
        <div class="row">
            <div id="AddMine" class="button settings">+mine</div>
            <div id="SubMine" class="button settings">-mine</div>    
        </div>
        <div class="row">
            <div id="Reset" class="button settings">Reset</div>
            <input id="Cheater" class="settings" name="cheat" type="checkbox" value="false"/>
            <label for="cheat" class="settings">x-ray</label> 
        </div>
        
    </div>
    <div id="PlayArea" class="column center">
        <div class="column center">
            <div id="HUD">
                <div class="row">
                    <div class="label">Mines: </div>
                    <div id="MineCounter" class="label"></div>
                </div>
                <div class="row center">
                    <div id="Hundreds" class="label"></div>
                    <div id="Tens" class="label"></div>
                    <div id="Ones" class="label"></div>
                </div>
            </div>
            <div id="Board" class="grid column boardColumn"></div>
        </div>
        <div class="row">
            <div id="Result" class="label"></div>
        </div>
        <div class="row center">
            <input id="NameValue" type="text" placeholder="Name"></input>
            <div id="Submit" class="button">Submit Score!</div>
        </div>
    </div>
    <div id="Leaderboard" class="column center"></div>
    <script src="minesweeperScript.js"></script>
</body>
</html>
