<!DOCTYPE html>
<html class="noSelect">
<head>
    <title>MineSweeper</title>
    <link href="minesweeperStyle.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap');
    </style>
</head>
<body>
    <div id="ReturnToRoster">
        <a id="BTN_Return" href="../index.html">Return to Roster</a>
    </div>
    <div id="Help">
        <div id="OutBorder">
            <div id="MidBorder">
                <div id="InBorder" class="column">
                    <div class="row">
                        <div id="ShowHelp" class="menuButton">Show Help</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="Settings">
        <div id="OutBorder">
            <div id="MidBorder">
                <div id="InBorder" class="column">
                    <div class="row">
                        <div id="ShowSettings" class="menuButton">â–²</div>
                        <div class="settingLabel">Settings</div>
                    </div> 
                    <div class="row">
                        <div id="AddColumn" class="button settings square">+</div>
                        <div id="SubColumn" class="button settings square">-</div>
                        <div class="settings settingLabel">Column</div>
                    </div>
                    <div class="row">
                        <div id="AddRow" class="button settings square">+</div>
                        <div id="SubRow" class="button settings square">-</div>
                        <div class="settings settingLabel">Row</div>
                    </div>
                    <div class="row">
                        <div id="AddMine" class="button settings square">+</div>
                        <div id="SubMine" class="button settings square">-</div>
                        <div class="settings settingLabel">Mines</div>
                    </div>
                    <div class="row">
                        <div class="settingLabel settings">
                            <input id="Cheater" class="settings" name="cheat" type="checkbox" value="false"/>
                            <label for="cheat" class="settings">x-ray</label> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row center">
        <div id="OutBorder">
            <div id="MidBorder">
                <div id="InBorder">
                    <h1 class="settingLabel">
                        Welcome to MineSweeper!
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="column center">
        <div id="OutBorder">
            <div id="MidBorder">
                <div id="InBorder">
                    <div id="PlayArea" class="column center">
                        <div id="HUD">
                            <div id="MineCounter" class="row center digitalDisplay">
                                <div id="MHundreds" class="label digit"></div>
                                <div id="MTens" class="label digit"></div>
                                <div id="MOnes" class="label digit"></div>
                            </div>
                            <div class="row">
                                <div id="Reset" class="resetButton"></div>
                            </div>
                            <div id="Timer" class="row center digitalDisplay">
                                <div id="THundreds" class="label digit"></div>
                                <div id="TTens" class="label digit"></div>
                                <div id="TOnes" class="label digit"></div>
                            </div>
                        </div>
                            <div id="Board" class="grid column boardColumn"></div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    <div class="row center">
        <div id="Result" class="label"></div>
    </div>
    <div class="row center">
        <input id="NameValue" type="text" placeholder="Name"></input>
        <div id="Submit" class="button">Submit Score!</div>
    </div>    
    <div id="Leaderboard" class="column center"></div>
    <script src="minesweeperScript.js"></script>
    <div id="Helpers"></div>
</body>
</html>
