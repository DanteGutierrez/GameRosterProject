<!DOCTYPE html>
<html>
<head>
    <title>MineSweeper</title>
    <link href="minesweeperStyle.css" rel="stylesheet"/>
</head>
<body>
    <h1>
        Welcome to MineSweeper!
    </h1>
    <div class="row">
        <div id="AddColumn" class="button">+column</div>
        <div id="SubColumn" class="button">-column</div>
        <div id="AddRow" class="button">+row</div>
        <div id="SubRow" class="button">-row</div>
        <div id="AddMine" class="button">+mine</div>
        <div id="SubMine" class="button">-mine</div>
        <div id="Reset" class="button">Reset</div>
        <input id="Cheater" name="cheat" type="checkbox" value="false"/>
        <label for="cheat">x-ray</label>
        <div id="Result" class="label"></div>
    </div>
    <div id="Board" class="grid column boardColumn"></div>
    <script src="minesweeperScript.js"></script>
</body>
</html>
